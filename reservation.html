    <!-- Main -->
    <main>
        <section class="reservation bg-color-2">
            <div class="container">
                <h1>Réserver une table</h1>

                <form action="confirmation-reservation.html" method="get"
                    class="flex flex-between-vertical-center gap-20">
                    <fieldset>
                        <h2>Vos coordonnées</h2>

                        <div>
                            <label for="firstName">Prénom*</label>
                            <input type="text" name="firstName" id="firstName" required />
                        </div>
                        <div>
                            <label for="lastName">Nom*</label>
                            <input type="text" name="lastName" id="lastName" required />
                        </div>
                        <div>
                            <label for="phone">Téléphone*</label>
                            <input type="tel" name="phone" id="phone" placeholder="xxx xxx-xxxx" required />
                        </div>
                        <div>
                            <label for="email">Courriel</label>
                            <input type="email" name="email" id="email" placeholder="nom@domaine.com" />
                        </div>
                    </fieldset>
                    <fieldset>

                        <h2>Votre réservation</h2>

                        <div class="flex">
                            <label for="nbPerson" class="flex-2">Nombre de personnes (max- 10)*</label>
                            <input type="number" name="nbPerson" id="nbPerson" min="1" max="10" class="flex-1"
                                placeholder="0" required />
                        </div>
                        <div class="flex">
                            <label for="preference" class="flex-2"> Préférence*</label>
                            <select name="preference" id="preference" class="flex-1" required>
                                <option value="" selected>Choisissez</option>
                                <option value="salle à manger">Salle à manger</option>
                                <option value="terrasse">Terrasse</option>
                            </select>
                        </div>
                        <div class="flex">
                            <label for="dateReservation" class="flex-2"> Date* </label>
                            <input type="date" name="dateReservation" id="dateReservation" lang="fr" class="flex-1"
                                required />
                        </div>
                        <div class="flex">
                            <label for="hourReservation" class="flex-2">Heure*</label>
                            <select name="hourReservation" id="hourReservation" class="flex-1" required>
                                <option value="">Choisissez</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                        <div>
                            <label for="message">Message additionnel</label>
                            <textarea name="message" id="message" rows="3"> </textarea>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="newsletter" id="newsletter" />
                            <label for="newsletter">Voulez-vous recevoir l'infolettre ?</label>
                        </div>
                        <div>
                            <button type="submit">Soumettre</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
